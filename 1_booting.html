<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3; url=2_welcome.html">
  <title>Iniciando</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 100px auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      height: 200px;
      opacity: 0.9;
    }

    .loader {
      border: 4px solid #ffffff33;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="images/windows-11.png" alt="Logo do Windows">
  <h1>Iniciando...</h1>
  <div class="loader"></div>
</body>
</html>
