<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="5; url=5_desktop.html">
  <title>Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    body {
      background: url('images/windows11-default-wallpaper-scaled.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;

      position: relative;

    }

    
    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(25px);
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .user-icon {
      width: 90px;
      height: 90px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 45px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    .login-btn {

      display: inline-block;
      padding: 12px 30px;
      background-color: rgba(26, 115, 232, 0.9);
      color: white;

      border-radius: 6px;
      font-size: 18px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(26, 115, 232, 0.6);
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: rgba(26, 115, 232, 1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="blur-overlay"></div>

  <div class="login-container">
    <div class="user-icon">ðŸ‘¤</div>
    <h1>Bem-vindo</h1>
  
    <a href="5_desktop.html" class="login-btn">Entrar</a>
  </div>
</body>
</html>
