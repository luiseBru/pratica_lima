<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="3; url=4_bsod.html" />
  <title>Login</title>
  <style>
    /* Remove margens e padding padrÃ£o */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fundo com imagem ocupando toda a tela */
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    body {
      background: url('images/windows11-wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      flex-direction: column;
      position: relative;
      height: 100vh;
    }

    
    .user-icon {
      width: 80px; 
      height: 80px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      user-select: none;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    
    .login-btn {
      padding: 12px 30px;
      background-color: rgba(26, 115, 232, 0.85);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 8px rgba(26, 115, 232, 0.7);
      user-select: none;
    }

    .login-btn:hover {
      background-color: rgba(26, 115, 232, 1);
    }
  </style>
</head>
<body>
  <h1>Login</h1>

  <div class="user-icon">ðŸ‘¤</div>

  <button class="login-btn">Entrar</button>
</body>
